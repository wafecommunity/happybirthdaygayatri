<style>
@import url("https://unpkg.com/open-props/open-props.min.css");
@import url("https://unpkg.com/open-props/normalize.min.css");

*,
*:after,
*:before {
	box-sizing: border-box;
}

body {
	display: grid;
	place-items: center;
	min-height: 100vh;
	font-family:  'Google Sans', sans-serif, system-ui;
  width: 100vw;
  overflow-x: hidden;
}

@media only screen and (max-width: 600px) {
            
            body {
                zoom: 80%;
            }
}
ul {
	--width: 100vw;
	width: var(--width);
	height: 100vh;
	padding: 0;
	margin: 0;
	list-style-type: none;
	display: grid;
	place-items: center;
	grid-auto-flow: column;
	gap: 1rem;
	overflow: auto;
	-ms-scroll-snap-type: x mandatory;
	    scroll-snap-type: x mandatory;
	padding: 0 calc((var(--width, 80vw) * 0.5) - (var(--card-size, 300px) * 0.5));
	scroll-timeline: --rad;
	scroll-timeline-axis: inline;
}

li {
	view-timeline: --item inline;
	scroll-snap-align: center;
}

article {
	width: var(--card-size, 300px);
	aspect-ratio: 3 / 4;
	border-radius: var(--radius-3);
	background: var(--surface-4);
	position: relative;
	overflow: hidden;
	scale: 0.8;
	animation-timeline: --item;
	-webkit-animation: scalify both ease-in-out;
	        animation: scalify both ease-in-out;
	-webkit-animation-delay: cover 40%;
	        animation-delay: cover 40%;
	animation-end-delay: cover 60%;
}

@-webkit-keyframes scalify {
	50% {
		scale: 1;
		background-position: 100% 100%;
	}
}

@keyframes scalify {
	50% {
		scale: 1;
		background-position: 100% 100%;
	}
}

.backdrop {
	position: absolute;
	inset: 0;
	filter: grayscale(1);
	background-image: var(--bg);
	background-size: 200% 200%;
	background-position: 0% 50%;
	animation-timeline: --item;
	-webkit-animation: colorify both ease-in-out, shift-bg both linear;
	        animation: colorify both ease-in-out, shift-bg both linear;
	-webkit-animation-delay: cover 40%, contain 0%;
	        animation-delay: cover 40%, contain 0%;
	animation-end-delay: cover 60%, contain 100%;
}


@-webkit-keyframes colorify {
	50% {
		filter: grayscale(0);
	}
}


@keyframes colorify {
	50% {
		filter: grayscale(0);
	}
}

@-webkit-keyframes shift-bg {
	0% {
		background-position: 0% 50%;
	}
	100% {
		background-position: 100% 50%;
	}
}

@keyframes shift-bg {
	0% {
		background-position: 0% 50%;
	}
	100% {
		background-position: 100% 50%;
	}
}

.word {
	-webkit-clip-path: inset(0 0 0 0);
	        clip-path: inset(0 0 0 0);
}

span > span {
	display: inline-block;
	translate: 0 100%;
	animation-timeline: --item;
	-webkit-animation: move-on-up both ease-in-out;
	        animation: move-on-up both ease-in-out;
	-webkit-animation-delay: cover 40%;
	        animation-delay: cover 40%;
	animation-end-delay: cover 60%;
}

@-webkit-keyframes move-on-up {
	0% {
		translate: 0 100%;
	}
	50% {
		translate: 0 0;
	}
	100% {
		translate: 0 -100%;
	}
}

@keyframes move-on-up {
	0% {
		translate: 0 100%;
	}
	50% {
		translate: 0 0;
	}
	100% {
		translate: 0 -100%;
	}
}
